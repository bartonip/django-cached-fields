sudo: false
language: python
dist: xenial
python:
  - 3.8
  - 3.7
  - 3.6
cache: pip
env:
  global:
    - PYTHONWARNINGS=default,ignore::PendingDeprecationWarning,ignore::ResourceWarning
    - DJANGO_DATABASE_USER_POSTGRES=postgres
    - DJANGO_DATABASE_USER_MYSQL=travis
  matrix:
    - DJANGO='>=3.0,<3.1'
    - DJANGO='>=2.2,<3.0'
    - DJANGO='>=2.1,<2.2'
    - DJANGO='>=2.0,<2.1'
    - DJANGO='>=1.11,<1.12'
matrix:
  fast_finish: true
  exclude:
    - python: 3.8
      env: DJANGO='>=1.11,<1.12'
    - python: 3.7
      env: DJANGO='>=1.11,<1.12'
addons:
  apt:
    packages:
      - libmysqlclient-dev
services:
  - postgresql
  - mysql
install:
  - pip install --pre django$DJANGO
before_script:
  - mysql -e 'create database test_project'
  - psql -c 'create database test_project;' -U postgres;
script:
  - flake8
  - coverage run tests/manage.py test 
after_success:
  - coverage report
deploy:
  provider: pypi
  user: bartonip
  password:
    secure: 
  on:
    tags: true
    condition: $DJANGO = '>=3.0,<3.1'
    python: 3.6
    repo: bartonip/django-cached-fields
  distributions: sdist bdist_wheel
notifications:
  email: false